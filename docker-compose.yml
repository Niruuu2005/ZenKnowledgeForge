version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: zen_ollama
    environment:
      - OLLAMA_KEEP_ALIVE=0
      - OLLAMA_NUM_PARALLEL=1
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - zen_network

  neo4j:
    image: neo4j:5.15.0-community
    container_name: zen_neo4j
    environment:
      - NEO4J_AUTH=neo4j/zenknowledge123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2g
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    restart: unless-stopped
    networks:
      - zen_network

  comfyui:
    image: yanwk/comfyui-boot:latest
    container_name: zen_comfyui
    ports:
      - "8188:8188"
    volumes:
      - comfyui_data:/home/runner
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - zen_network
    profiles:
      - visuals

volumes:
  ollama_data:
  neo4j_data:
  neo4j_logs:
  comfyui_data:

networks:
  zen_network:
    driver: bridge
